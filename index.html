<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FTI Nexus - Unlock Your Trading Potential. Join our platform for freelance trading, investment opportunities, and much more.">
    <meta name="keywords" content="FTI Nexus, freelance trading, investment, trading platform, financial tools, trading data">
    <meta name="author" content="FTI Nexus">
    <title>FTI Nexus - Trading & Investment</title>

    <!-- Open Graph (OG) Meta Tags for Social Sharing -->
    <meta property="og:title" content="FTI Nexus - Unlock Your Trading Potential">
    <meta property="og:description" content="Join FTI Nexus to discover tools for freelance trading and investment opportunities. Secure, advanced, and user-friendly platform.">
    <meta property="og:image" content="/images/og-image.jpg">
    <meta property="og:url" content="https://www.ftinexus.vercel.app">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FTI Nexus - Unlock Your Trading Potential">
    <meta name="twitter:description" content="Freelance trading and investment platform with real-time data, advanced tools, and top security.">
    <meta name="twitter:image" content="/images/twitter-card.jpg">
    <meta name="twitter:site" content="@FTINexus">

    <!-- Favicon -->
    <link rel="icon" href="/images/logo.png" type="image/x-icon">

    <!-- Apple Touch Icon for iOS -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.ftinexus.vercel.app">

    <!-- Robots Meta Tags for SEO -->
    <meta name="robots" content="index, follow">

    <!-- Mobile Web App Meta Tags -->
    <meta name="theme-color" content="#4A90E2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://kit.fontawesome.com/4b53b01bf6.js" crossorigin="anonymous"></script>
  </head>
